<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>The Box Model</title>
<style>
    body {
        background-color: gray;
    }
    #box {
        background-color: red;
        padding: 10px 30px 10px 30px;
        border: 20px solid black;
        margin: 40px;
        width: 300px;
        box-sizing: content-box;
    }
    #content {
        background-color: yellow;
    }
    h1 {
        margin-bottom: 30px;
    }
</style>
</head>
<body>
    <h1>Box Model</h1>
    <div id="box">
        <div id="content">Bugünün duyguları,geçmişteki duyguların  ölü kabuğundan başka bir şey olamaz...</div>
    </div>    
</body>
</html>
